<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio Pablo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <h1>Pablo Emídio</h1>
      <ul>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#projetos">Projetos</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section id="sobre" class="section">
    <h2>Sobre Mim</h2>
    <p>Desenvolvedor Front-end e Node.js, focado em criar experiências modernas e responsivas.</p>
  </section>

  <section id="projetos" class="section">
    <h2>Projetos</h2>
    <div class="projetos-grid" id="projetos-grid">
      <!-- Os projetos serão carregados via JS -->
    </div>
  </section>

  <section id="contato" class="section">
    <h2>Contato</h2>
    <form id="form-contato">
      <input type="text" placeholder="Nome" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Pablo Emídio. Todos os direitos reservados.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
